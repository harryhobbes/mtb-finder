{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Deal{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="target_url">Target URL</label>
    <input name="target_url" id="target_url" value="{{ request.form['target_url'] }}" required>
    <label for="css_selector">CSS Selector</label>
    <input name="css_selector" id="css_selector" value="{{ request.form['css_selector'] }}" required>
    <input type="submit" value="Save">
</form>
{% endblock %}
