{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Website{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="base_url">Base URL</label>
    <input name="base_url" id="base_url" value="{{ request.form['base_url'] or 'https://'}}" 
        type="url" placeholder="https://example.com" required>
    <label for="css_selector">CSS Selector</label>
    <input name="css_selector" id="css_selector" value="{{ request.form['css_selector'] }}" required>
    <input type="submit" value="Save">
</form>
{% endblock %}
